<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS Files/login_style.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="../Images/TempLogo.png">
            <span class="logo-text">HOMIGO</span>
        </div>
        <!-- On Submit, uses js logic -->
        <form id="form" onsubmit="login(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" required>
            </div> 
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
    <script src="../JS Files/login_signup.js"></script>
</body>
</html>
