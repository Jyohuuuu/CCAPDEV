<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homigo User Profile</title>
    <link rel="stylesheet" href="../CSS Files/user_page_style.css">
</head>
<body>
    <div class="header_container">
        <header>
            
            <div class="logo">
                <img src="../Images/TempLogo.png">
                <span class="logo-text">HOMIGO</span>
            </div>

            <div class="profile-menu">
                <span class="menu-icon">&#9776;</span>
                <div class="profile">
                    <!-- this is for when notification functions are coded in already-->
                    <!--span class="notification">1</span-->
                    <span class="profile-initial">K</span>
                </div>
            </div>

        </header>
    </div>

    <div class="profile-container">
        <div class="profile-card">
            <img src="userImage.jpg" onerror="this.onerror=null; this.src='../Images/defaultUser.png';" class="profile-image">
            <div class="profile-info">
                <span class="rating">5.0 ★★★★★</span>
                <span class="role">Host</span>
            </div>
        </div>
    
        <div class="profile-details">
            <h1>Kian Carl Daylag</h1>
            <p class="location">Quezon City - Joined February 2024</p>
            <p class="bio">
                Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum...
            </p>
        </div>
    </div>

</body>
</html>
