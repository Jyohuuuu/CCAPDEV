<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews & Replies</title>
    <link rel="stylesheet" href="../CSS Files/header.css">
    <style>
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .write-review-btn {
            background: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }
        .write-review-btn:hover {
            background: #0056b3;
        }
        .review-box {
            display: none;
            margin-top: 20px;
            text-align: left;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            margin: 10px 0;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            font-size: 24px;
            cursor: pointer;
            color: #ccc;
        }
        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: gold;
        }
        .review-container {
            text-align: left;
            background: white;
            padding: 15px;
            margin-top: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .review-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .review-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .reply-box {
            display: none;
            margin-top: 10px;
        }
        .reply-container {
            margin-left: 30px;
            border-left: 2px solid #ddd;
            padding-left: 10px;
        }
        .submit-btn {
            background: #28a745;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="../Images/TempLogo.png">
            <span class="logo-text">HOMIGO</span>
        </div>
    </header>
    
    <div class="container">
        <button class="write-review-btn" onclick="document.getElementById('review-box').style.display='block'">Write a Review</button>
        
        <div id="review-box" class="review-box">
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
            </div>
            <textarea placeholder="Write your review..."></textarea>
            <button class="submit-btn" onclick="submitReview()">Submit</button>
        </div>
    </div>
    
    <div id="reviews" class="container"></div>
    
    <script>
        function submitReview() {
            const text = document.querySelector('#review-box textarea').value;
            const rating = document.querySelector('.star-rating input:checked')?.value || '0';
            if (!text) return alert('Please write a review');
            
            const reviewHTML = `
                <div class="review-container">
                    <div class="review-header">
                        <img src="https://via.placeholder.com/40" alt="User">
                        <strong>User</strong>
                    </div>
                    <div class="stars">${'&#9733;'.repeat(rating)}</div>
                    <p>${text}</p>
                    <button class="write-review-btn" style="background: #ffc107;" onclick="this.nextElementSibling.style.display='block'">Reply</button>
                    <div class="reply-box">
                        <textarea placeholder="Write a reply..."></textarea>
                        <button class="submit-btn" onclick="submitReply(this)">Submit</button>
                    </div>
                    <div class="replies"></div>
                </div>
            `;
            document.getElementById('reviews').innerHTML += reviewHTML;
            document.getElementById('review-box').style.display = 'none';
        }

        function submitReply(btn) {
            const text = btn.previousElementSibling.value;
            if (!text) return;
            const replyHTML = `
                <div class="reply-container">
                    <strong>User</strong>
                    <p>${text}</p>
                </div>
            `;
            btn.parentElement.nextElementSibling.innerHTML += replyHTML;
            btn.parentElement.style.display = 'none';
        }

        document.addEventListener("DOMContentLoaded", function() {
    const reviewForm = document.getElementById("review-form"); // Replace with your actual form ID
    const reviewInput = document.getElementById("review-text"); // Replace with your actual input ID
    const starInputs = document.querySelectorAll(".star-rating input"); // Replace with your star input selector

    reviewForm.addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form from reloading

        // Clear text area
        reviewInput.value = "";

        // Reset stars (assuming radio inputs)
        starInputs.forEach(star => star.checked = false);
    });
});
    </script>
</body>
</html>
