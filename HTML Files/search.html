<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search & Filter UI</title>
    <link rel="stylesheet" href="../CSS Files/search_style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header -->
    <div class="header_container">
        <header>
            
            <div class="logo">
                <img src="../Images/TempLogo.png">
                <span class="logo-text">HOMIGO</span>
            </div>

            <div class="profile-menu">
                <span class="menu-icon">&#9776;</span>
                <div class="profile">
                    <!-- this is for when notification functions are coded in already-->
                    <!--span class="notification">1</span-->
                    <img src="userImage.jpg" onerror="this.onerror=null; this.src='../images/defaultUser.png';" class="profile-icon">
                </div>
            </div>

        </header>
    </div>

    <div class="whole-search">

    <div class="search-container">
        <div class="search-box">
            
            <!-- Search Destination Input -->
            <div class="search-field">
                <label for="destination">Where</label>
                <input type="text" id="destination" placeholder="Search destinations">
            </div>

            <!-- Date Picker -->
            <div class="date-picker">
                <div>
                    <label for="start-date">Check-in:</label>
                    <input type="date" id="start-date">
                </div>
                
                
                <div>
                    <label for="end-date">Check-out:</label>
                    <input type="date" id="end-date">
                </div>
            </div>

            <button class="advanced-btn" id="toggle-options">
                Advanced Options â–¼
            </button>

            <!-- Search Button -->
            <button class="search-btn">
                <img src="../Images/magnify.png" alt="Search">
            </button>

        </div>

    </div>
    
    <div class="filters-container" id="filters-container">
           <div class="advanced-options" id="advanced-options">

            <div class="price-range">
                <label>Price Range:</label>
                <input type="number" placeholder="Min" class="price-input">
                <span> - </span>
                <input type="number" placeholder="Max" class="price-input">
            </div>
             <label><input type="checkbox"> Free Breakfast</label>
             <label><input type="checkbox"> Free Parking</label>
            <label><input type="checkbox"> Pet Friendly</label>
            <label><input type="checkbox"> Pool</label>
            <label><input type="checkbox"> Gym</label>
        </div>
    </div>
</div>

    <script src="../JS Files/search.js"></script>

</body>
</html>
